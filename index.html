<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>Sure Designs</h1>
  </header>

  <nav class="site-nav">
